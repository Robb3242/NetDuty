name: Build Windows App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install flet

      - name: Build Windows app with output redirection
        shell: cmd
        run: |
          chcp 65001
          cd src
          python -c "import subprocess; import sys; result = subprocess.run(['flet', 'build', 'windows'], capture_output=True, text=True, encoding='utf-8'); print('STDOUT:', result.stdout); print('STDERR:', result.stderr); sys.exit(result.returncode)"

      - name: Check build result
        shell: cmd
        run: |
          if exist "src\build\windows" (
            echo "Build successful!"
            dir "src\build\windows"
          ) else (
            echo "Build failed - no output directory"
            exit 1
          )

      - name: Upload Executable
        uses: actions/upload-artifact@v4
        with:
          name: NetDuty-Windows
          path: src/build/windows/**/*
